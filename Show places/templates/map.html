<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Scenic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    function initMap() {
        var options = {
            zoom :8,
            center :{lat:{{scenic.lat}}, lng:{{scenic.lng}} }
        }
        var map = new google.maps.Map(document.getElementById('map'), options);

        var marker = new google.maps.Marker({
            iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
            position:{lat:{{scenic.lat}}, lng:{{scenic.lng}} },
            map:map
        });

        google.maps.event.addListener(map, 'click', function(event){
        // Add marker
        addMarker({coords:event.latLng});
        });

          coords:{lat:42.4668,lng:-70.9495},

        // Add marker

      // Add Marker Function
      var destination = [];
      function addMarker(props){
        destination.push(props.coords);
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map,
          //icon:props.iconImage
        });

        // Check for customicon
        if(props.iconImage){
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check content
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }

      }   
}
    </script>
</head>
<body onload="initMap()">
<div class="container">
    <h1>Map of {{scenic.name}}</h1>
    <br>
    <h4>Select points on map to visit. The most efficient route will be calculated as you add locations.</h4>
    <div class="row">
        <div class="col-lg-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Username">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Save Route</button>
                </span>
            </div>
        </div>
    </div>
    <br><br>
    <div id="map" style="width:100%; height:500px;"></div>
</div>
