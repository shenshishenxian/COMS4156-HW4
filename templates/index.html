<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Scenic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Select a city to visit:</h1>
    {% for scenic in scenics %}
    <p><a class="btn btn-primary btn-lg" href="{{scenic.key}}">{{scenic.name}}</a></p>
    {% endfor %}
    <h1>Get saved routes:</h1>
    <p>Username: <input type="text" name="a"><span id="result"></span></p>
    <p><a href=# id = "calculate">Get saved routes!</a></p>
</div>
</body>
</html>
